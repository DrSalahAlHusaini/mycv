<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>محولات النصوص بين اللاتينية والعربية</title>
  <style>
    /* تنسيق العنوان الرئيسي */
    h1 {
      color: blue;
      text-align: center;
    }

    /* تنسيق النص الإضافي */
    .subtitle {
      color: black;
      text-align: center;
      font-size: 16px;
    }

    /* تنسيق مربعات النصوص */
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 10px auto;
      display: block;
      padding: 10px;
      font-size: 16px;
      resize: none;
    }

    /* لضبط اتجاه النص عند الكتابة بالعربية */
    textarea.arabic {
      direction: rtl;
      text-align: right;
    }

    /* تنسيق تذييل الصفحة */
    footer {
      text-align: center;
      color: gray;
      font-size: 18px;
      margin-top: 20px;
    }
    footer a {
      color: gray;
      text-decoration: none;
    }

    /* جعل المحتوى في المنتصف */
    .container {
      width: 90%;
      max-width: 700px;
      margin: auto;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>محول نصوص النقوش القديمة بين اللاتينية والعربية</h1>
    <p class="subtitle">معالجة الدكتور صلاح الحسيني</p>

    <!-- المحول الأول: من اللاتينية إلى العربية -->
    <h2>المحول من اللاتينية إلى العربية</h2>
    <textarea id="latinToArabicInput" placeholder="اكتب هنا بالأحرف اللاتينية..."></textarea>
    <button onclick="convertLatinToArabic()">تحويل إلى عربي</button>
    <textarea id="latinToArabicOutput" class="arabic" placeholder="النص المحول سيظهر هنا..."></textarea>

    <!-- المحول الثاني: من العربية إلى اللاتينية -->
    <h2>المحول من العربية إلى اللاتينية</h2>
    <textarea id="arabicToLatinInput" class="arabic" placeholder="اكتب هنا بالأحرف العربية..."></textarea>
    <button onclick="convertArabicToLatin()">تحويل إلى لاتيني</button>
    <textarea id="arabicToLatinOutput" placeholder="النص المحول سيظهر هنا..."></textarea>
  </div>

  <!-- تذييل الصفحة -->
  <footer>
    Dr. Salah Alhusaini &copy; 2024 - 
    <a href="https://reach.link/salahalhusaini" target="_blank">صفحة الويب</a>
  </footer>

  <script>
    // الدالة لتحويل النص من اللاتينية إلى العربية
    function convertLatinToArabic() {
      let latinText = document.getElementById("latinToArabicInput").value;

      // تحويل الأحرف اللاتينية إلى عربية
      let arabicText = latinText
        .replace(/ʾ/g, "أ")
        .replace(/b/g, "ب")
        .replace(/t/g, "ت")
        .replace(/ṯ/g, "ث")
        .replace(/g/g, "ج")
        .replace(/ḥ/g, "ح")
        .replace(/ḫ/g, "خ")
        .replace(/d/g, "د")
        .replace(/ḏ/g, "ذ")
        .replace(/r/g, "ر")
        .replace(/z/g, "ز")
        .replace(/s¹/g, "س")
        .replace(/s²/g, "ش")
        .replace(/s³/g, "س³")
        .replace(/ṣ/g, "ص")
        .replace(/ḍ/g, "ض")
        .replace(/ṭ/g, "ط")
        .replace(/ẓ/g, "ظ")
        .replace(/ʿ/g, "ع")
        .replace(/ġ/g, "غ")
        .replace(/f/g, "ف")
        .replace(/q/g, "ق")
        .replace(/k/g, "ك")
        .replace(/l/g, "ل")
        .replace(/m/g, "م")
        .replace(/n/g, "ن")
        .replace(/h/g, "ه")
        .replace(/w/g, "و")
        .replace(/y/g, "ي")
        .replace(/B/g, "ب")
        .replace(/T/g, "ت")
        .replace(/Ṯ/g, "ث")
        .replace(/G/g, "ج")
        .replace(/Ḥ/g, "ح")
        .replace(/Ḫ/g, "خ")
        .replace(/D/g, "د")
        .replace(/Ḏ/g, "ذ")
        .replace(/R/g, "ر")
        .replace(/Z/g, "ز")
        .replace(/S¹/g, "س")
        .replace(/S²/g, "ش")
        .replace(/S³/g, "س³")
        .replace(/Ṣ/g, "ص")
        .replace(/Ḍ/g, "ض")
        .replace(/Ṭ/g, "ط")
        .replace(/Ẓ/g, "ظ")
        .replace(/Ġ/g, "غ")
        .replace(/F/g, "ف")
        .replace(/Q/g, "ق")
        .replace(/K/g, "ك")
        .replace(/L/g, "ل")
        .replace(/M/g, "م")
        .replace(/N/g, "ن")
        .replace(/H/g, "ه")
        .replace(/W/g, "و")
        .replace(/š/g, "ش")
        .replace(/ś/g, "س³")
        .replace(/Y/g, "ي")
        .replace(/   /g, "")
        .replace(/  /g, " ")
        .replace(/-/g, "")
        .replace(/ /g, "/ ");

      document.getElementById("latinToArabicOutput").value = arabicText;
    }

    // الدالة لتحويل النص من العربية إلى اللاتينية
    function convertArabicToLatin() {
      let arabicText = document.getElementById("arabicToLatinInput").value;

      // تحويل الأحرف العربية إلى لاتينية
      let latinText = arabicText
        .replace(/أ/g, "ʾ")
        .replace(/ب/g, "b")
        .replace(/ت/g, "t")
        .replace(/ث/g, "ṯ")
        .replace(/ج/g, "g")
        .replace(/ح/g, "ḥ")
        .replace(/خ/g, "ḫ")
        .replace(/د/g, "d")
        .replace(/ذ/g, "ḏ")
        .replace(/ر/g, "r")
        .replace(/ز/g, "z")
        .replace(/س/g, "s¹")
        .replace(/ش/g, "s²")
        .replace(/س³/g, "s³")
        .replace(/ص/g, "ṣ")
        .replace(/ض/g, "ḍ")
        .replace(/ط/g, "ṭ")
        .replace(/ظ/g, "ẓ")
        .replace(/ع/g, "ʿ")
        .replace(/غ/g, "ġ")
        .replace(/ف/g, "f")
        .replace(/ق/g, "q")
        .replace(/ك/g, "k")
        .replace(/ل/g, "l")
        .replace(/م/g, "m")
        .replace(/ن/g, "n")
        .replace(/ه/g, "h")
        .replace(/و/g, "w")
        .replace(/ي/g, "y");

      document.getElementById("arabicToLatinOutput").value = latinText;
    }
  </script>
</body>
</html>
